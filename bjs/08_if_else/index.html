<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="start">
        <button id="start">Нажмите, чтобы начать игру!</button>
    </div>
<div class="container">
    <div class="row game-card align-items-center">
        
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<dialog id="minmax">
    <form>
        <div class="form-group mb-2">
            <label for="min">Минимальное значение</label>
            <input type="text" class="form-control" id="min">
        </div>
        <div class="form-group mb-2">
            <label for="max">Максимальное значение</label>
            <input type="text" class="form-control" id="max">
        </div>
        <button class="btn_dialog" id="set_interval">Начать &#9654;</button>
    </form>
</dialog>
<dialog id="alert">
    <div id="message"></div>
    <button class="btn_dialog" id=confirm>Хорошо!</button>
</dialog>
<script src="script.js"></script>
</body>
</html>
